        <title>{{ site.title }}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" type="text/css">

        <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon/favicon.ico">
